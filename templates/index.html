<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCV Assets Datenbank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-badge {
            font-size: 0.8em;
            padding: 0.25rem 0.5rem;
        }
        .part-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .part-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .analytics-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            margin: 2px;
            border-radius: 4px;
        }
        .table tbody tr:hover {
            background-color: rgba(0,0,0,0.075);
        }
        .table tbody tr {
            transition: background-color 0.2s;
        }
        .table th {
            border-top: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-database"></i> VCV Assets
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="showAnalytics()">
                    <i class="fas fa-chart-bar"></i> Analysen
                </a>
            </div>
        </div>
    </nav>

    <!-- Such-Bereich -->
    <div class="search-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-search"></i> Teile suchen
                    </h1>
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control form-control-lg" 
                               placeholder="Nach Teilen suchen..." onkeyup="searchParts()">
                        <button class="btn btn-light" onclick="searchParts()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hauptinhalt -->
    <div class="container mt-4">
        <!-- Analysen-Bereich (versteckt) -->
        <div id="analyticsSection" class="row mb-4" style="display: none;">
            <div class="col-12">
                <div class="card analytics-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chart-pie"></i> Datenbank-Analysen
                        </h5>
                        <div id="analyticsContent">
                            <p>Lade Analysen...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ergebnisse -->
        <div class="row">
            <div class="col-12">
                <div id="resultsCount" class="mb-3"></div>
                <div id="searchResults" class="row">
                    <!-- Ergebnisse werden hier eingefügt -->
                </div>
            </div>
        </div>
    </div>

    <!-- Teil-Details Modal -->
    <div class="modal fade" id="partModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="partModalTitle">Teil-Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="partModalBody">
                    <!-- Details werden hier eingefügt -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="button" class="btn btn-primary" onclick="updatePartStatus()">Status ändern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bild-Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bild hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <input type="hidden" id="uploadItemId" name="item_id">
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Bild auswählen</label>
                            <input type="file" class="form-control" id="imageFile" name="image" 
                                   accept="image/*" capture="environment">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" onclick="uploadImage()">Hochladen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
